{% extends "habitacion/base_habitacion.html" %}

{% load  static %}

{% block panel-content %}


<div class="grid-x grid-margin-x">
    <div class="cell grid-x grid-margin-x">
      <form class="cell small-9 input-group" method="GET">
        <span class="input-group-label">NUMERO</span>
        <input class="input-group-field" type="text" id="kword" name="kword" placeholder="NUMERO HABITACION">
        <div class="input-group-button">
          <input type="submit" class="button secondary" value="Buscar">
        </div>
      </form>      
    </div>

    <div class="cell grid-x grid-margin-x">
        <div class="cell small-2">
          <a href="?order=numero">
            <span class="label warning">POR NUMERO</span>
          </a>
        </div>
        
      </div>
    
<div class="cell grid-x grid-margin-x" style="margin-top: 2em;">
    <table class="hover">
      <thead>
        <th>NUMERO</th>
        <th>TIPO CAMA</th>
        <th>TIPO BAÑOS</th>
        <th>TIPO CANTIDAD</th>
        
      </thead>
      <tbody>
        {% for hab in habitacion %}
          <tr>
            <td>{{hab.numero}}</td>
            <td>{{hab.tipo_cama}}</td>
            <td>{{hab.tipo_baños}}</td>
            <td>{{hab.tipo_cantidad}}</td>            
            <td>
              <a href="#" class="button"><i class="fi-pencil"></i></a>
              <a href="#" class="button warning"><i class="fi-eye"></i></a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock panel-content %}
